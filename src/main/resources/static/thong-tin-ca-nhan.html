        <main class="content-area p-4">
            <h2 class="mb-4">Thông tin cá nhân</h2>
            <div class="row">
                <div class="col-lg-4">
                    <div class="card shadow-sm mb-4">
                        <div class="card-body text-center">
                            <i class="bi bi-person-circle display-1 text-primary"></i>
                            <h4 class="my-3" id="profile-name"></h4>
                            <p class="text-muted mb-1" id="profile-role"></p>
                            <p class="text-muted mb-4" id="profile-username"></p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item" role="presentation"><button class="nav-link active" id="info-tab" data-bs-toggle="tab" data-bs-target="#info-tab-pane" type="button">Thông tin chung</button></li>
                                <li class="nav-item" role="presentation"><button class="nav-link" id="password-tab" data-bs-toggle="tab" data-bs-target="#password-tab-pane" type="button">Đổi mật khẩu</button></li>
                            </ul>
                            <div class="tab-content pt-4" id="myTabContent">
                                <div class="tab-pane fade show active" id="info-tab-pane" role="tabpanel">
                                    <form id="info-form">
                                        <div class="row mb-3"><label class="col-sm-3 col-form-label">Tên nhân viên</label><div class="col-sm-9"><input type="text" class="form-control" id="info-name"></div></div>
                                        <div class="row mb-3"><label class="col-sm-3 col-form-label">Email</label><div class="col-sm-9"><input type="email" class="form-control" id="info-email"></div></div>
                                        <div class="row mb-3"><label class="col-sm-3 col-form-label">Số điện thoại</label><div class="col-sm-9"><input type="tel" class="form-control" id="info-phone"></div></div>
                                        <div class="row mb-3"><label class="col-sm-3 col-form-label">Tên đăng nhập</label><div class="col-sm-9"><input type="text" class="form-control" id="info-username" readonly></div></div>
                                        <div class="row mb-3"><label class="col-sm-3 col-form-label">Vai trò</label><div class="col-sm-9"><input type="text" class="form-control" id="info-role" readonly></div></div>
                                        <div class="row"><div class="col-sm-9 offset-sm-3"><button type="submit" class="btn btn-primary">Lưu thay đổi</button></div></div>
                                    </form>
                                </div>
                                <div class="tab-pane fade" id="password-tab-pane" role="tabpanel">
                                     <form id="password-form">
                                        <div class="row mb-3"><label for="current-password" class="col-sm-3 col-form-label">Mật khẩu hiện tại</label><div class="col-sm-9"><input type="password" class="form-control" id="current-password" required></div></div>
                                        <div class="row mb-3"><label for="new-password" class="col-sm-3 col-form-label">Mật khẩu mới</label><div class="col-sm-9"><input type="password" class="form-control" id="new-password" required></div></div>
                                        <div class="row mb-3"><label for="confirm-password" class="col-sm-3 col-form-label">Xác nhận mật khẩu</label><div class="col-sm-9"><input type="password" class="form-control" id="confirm-password" required></div></div>
                                        <div class="row"><div class="col-sm-9 offset-sm-3"><button type="submit" class="btn btn-primary">Đổi mật khẩu</button></div></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
